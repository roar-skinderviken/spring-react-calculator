logging:
  level:
    root: INFO

spring:
  application:
    name: vicx-backend-spring-boot

  # for adding GitHub as well:
  # https://docs.spring.io/spring-security/reference/reactive/oauth2/resource-server/multitenancy.html
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI:http://localhost:9000/auth-server}

  h2:
    console:
      enabled: false
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    hibernate.ddl-auto: none
    show-sql: true
    properties:
      jakarta:
        persistence:
          validation:
            mode: none
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  server:
    port: 8082
  health:
    livenessstate:
      enabled: true
    readinessState:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true