<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="img/nginx.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- CSS link -->
    <link rel="stylesheet" href="CSS/index.css">

    <title>Microk8s | VICX</title>

</head>
<body>
<div id="navbar"></div>

<!-- Main Content -->
<main class="content">
    <div class="hero">
        <div class="container">
            <h1><span>Microk8s</span></h1>
            <p class="lead">The current setup for VICX.</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 centered-content">
                <h2 class="text-center my-4">Page Under Development</h2>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    // Load Navbar
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });

    // Load Footer
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>
</body>
</html>
