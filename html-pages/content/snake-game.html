<!-- Control Buttons -->
<div class="container text-center">
    <div id="control-buttons">
        <div></div>
        <button class="btn" id="up"><i class="bi bi-arrow-up"></i></button>
        <div></div>
        <button class="btn" id="left"><i class="bi bi-arrow-left"></i></button>
        <div class="empty-space"></div>
        <button class="btn" id="right"><i class="bi bi-arrow-right"></i></button>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Constants
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        const INITIAL_SPEED = 200; // milliseconds

        // Variables
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 10};
        let dx = 1; // Initial direction: right
        let dy = 0;
        let score = 0;
        let speed = INITIAL_SPEED;
        let gameInterval;

        // Game board element
        const gameBoard = document.getElementById('game-board');

        // Start the game
        function startGame() {
            // Reset variables
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 10};
            dx = 1;
            dy = 0;
            score = 0;
            speed = INITIAL_SPEED;

            // Clear the game board
            gameBoard.innerHTML = '';

            // Start game loop
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, speed);

            // Add keyboard event listener
            document.addEventListener('keydown', changeDirection);

            // Add control button event listeners
            document.getElementById('left').addEventListener('click', () => changeDirection({key: 'ArrowLeft'}));
            document.getElementById('up').addEventListener('click', () => changeDirection({key: 'ArrowUp'}));
            document.getElementById('down').addEventListener('click', () => changeDirection({key: 'ArrowDown'}));
            document.getElementById('right').addEventListener('click', () => changeDirection({key: 'ArrowRight'}));

            // Draw initial snake and food
            drawSnake();
            drawFood();
        }

        // Draw the snake on the game board
        function drawSnake() {
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.style.gridRowStart = segment.y;
                snakeElement.style.gridColumnStart = segment.x;
                snakeElement.classList.add('snake');
                gameBoard.appendChild(snakeElement);
            });
        }

        // Draw the food on the game board
        function drawFood() {
            const foodElement = document.createElement('div');
            foodElement.style.gridRowStart = food.y;
            foodElement.style.gridColumnStart = food.x;
            foodElement.classList.add('food');
            gameBoard.appendChild(foodElement);
        }

        // Update game state each frame
        function updateGame() {
            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                // Snake eats the food
                score++;
                speed -= 5; // Increase game speed
                clearInterval(gameInterval);
                gameInterval = setInterval(updateGame, speed);

                // Generate new food
                generateFood();
            } else {
                // Remove the tail
                snake.pop();
            }

            // Check for collision with walls or itself
            if (isCollision()) {
                endGame();
                return;
            }

            // Clear game board
            gameBoard.innerHTML = '';

            // Draw new snake and food
            drawSnake();
            drawFood();
        }

        // Generate new food position
        function generateFood() {
            food.x = Math.floor(Math.random() * GRID_SIZE) + 1;
            food.y = Math.floor(Math.random() * GRID_SIZE) + 1;
            // Ensure food does not spawn on the snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food.x = Math.floor(Math.random() * GRID_SIZE) + 1;
                food.y = Math.floor(Math.random() * GRID_SIZE) + 1;
            }
        }

        // Check for collision with walls or itself
        function isCollision() {
            const head = snake[0];
            return (
                head.x < 1 || head.x > GRID_SIZE ||
                head.y < 1 || head.y > GRID_SIZE ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        // Change snake direction based on keyboard or button input
        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        }

        // End the game
        function endGame() {
            clearInterval(gameInterval);
            document.removeEventListener('keydown', changeDirection);
            alert(`Game Over! Your score: ${score}`);
        }

        // Start the game initially
        startGame();
    });
</script>
