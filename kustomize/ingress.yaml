apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-react-calculator-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spring-react-calculator-svc
                port:
                  number: 80