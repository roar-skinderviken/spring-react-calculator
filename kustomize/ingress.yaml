apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-react-calculator-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://api.pandascore.co" #Lagt til
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, OPTIONS" #Lagt til
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type" #Lagt til
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spring-react-calculator-svc
                port:
                  number: 80